<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Kitty Data</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="js/jquery.animation.js"></script>
</head>
<body>
<div class="columns">
    <div class="column is-4">
        <div class="card kitty-card" id="card">

            <div class="card-image" style="padding-left: 10px; padding-right: 10px;">
                <nav class="level is-marginless" style="padding-bottom: 5px;padding-top: 5px">
                    <!-- Left side -->
                    <div class="level-left">
                        <div class="level-item">
                            <span class="icon has-text-orangeyred">
                                <i class="ion-android-star"></i>
                            </span>
                            <span class="icon has-text-orangeyred">
                                <i class="ion-android-star"></i>
                            </span>
                            <span class="icon has-text-orangeyred">
                                <i class="ion-android-star"></i>
                            </span>
                            <span class="icon has-text-orangeyred">
                                <i class="ion-android-star"></i>
                            </span>
                            <span class="icon has-text-orangeyred">
                                <i class="ion-android-star"></i>
                            </span>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <span class="has-text-blueydark has-text-weight-bold">Kitty #99895</span>
                        </div>
                    </div>
                </nav>
                <figure class="image" style="border: #0a0a0a solid 1px; background-color: white;">
                    <img src="https://img.cn.cryptokitties.co/0x06012c8cf97bead5deae237070f9587f8e7a266d/99895.svg" alt="Placeholder image">
                    <progress class="progress is-success is-radiusless" value="100" max="100">100%</progress>
                </figure>
            </div>
            <div style="margin: 10px; border: #0a0a0a solid 1px;">
                <div class="box is-paddingless">
                    <table class="table is-fullwidth is-small is-marginless">
                        <tbody>
                        <tr>
                            <td>
                                <span class="has-text-blueydark">Claw</span>
                            </td>
                            <td>
                                <div class="tags has-addons">
                                    <span class="tag is-blueydark">Dmg</span>
                                    <span class="tag is-danger">10</span>
                                    <span class="tag is-info">-</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="has-text-blueydark">Pounce</span>
                            </td>
                            <td>
                                <div class="tags has-addons">
                                    <span class="tag is-blueydark">Dmg</span>
                                    <span class="tag is-danger">20</span>
                                    <span class="tag is-info">3</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="has-text-blueydark">Lick Paws</span>
                            </td>
                            <td>
                                <div class="control">
                                    <div class="tags has-addons">
                                        <span class="tag is-blueydark">Heal</span>
                                        <span class="tag is-success">20</span>
                                        <span class="tag is-info">5</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="button" id="button">Bouncy</a>
<script type="application/javascript">
    $(document).ready(function () {
        $("#button").click(function () {
            $("#card").animateCss('rollIn');
        })
    })
</script>

</body>
</html>
